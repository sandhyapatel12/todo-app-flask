<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

    <title>{% block title %} {% endblock title %} - Flask App</title>
  </head>
  <body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="mt-3 py-3 px-6 rounded-xl max-w-7xl xl:mx-auto mx-2 flex bg-gradient-to-r from-teal-600 to-green-700 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-white text-2xl font-bold tracking-wide hover:text-gray-200 transition" href="/">TaskFlow</a>

        <!-- Mobile Menu Button -->
        <button id="menu-toggle" class="text-white md:hidden text-2xl focus:outline-none">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Desktop Navbar Links -->
        <div id="menu" class="hidden md:flex md:items-center space-x-5">
          <a href="/"
            class="px-5 py-2 rounded-lg text-white font-semibold transition-all duration-300 
                   bg-emerald-600 hover:bg-emerald-700 shadow-md hover:shadow-lg flex items-center gap-2">
            <i class="fas fa-plus-circle"></i> Add Todo
          </a>

          <a href="/view"
            class="px-5 py-2 rounded-lg text-white font-semibold transition-all duration-300 
                   bg-emerald-700 hover:bg-emerald-800 shadow-md hover:shadow-lg flex items-center gap-2">
            <i class="fas fa-list"></i> View Todos
          </a>

          <a href="/logout"
            class="px-5 py-2 rounded-lg text-white font-semibold transition-all duration-300 
                   bg-emerald-800 hover:bg-red-700 shadow-md hover:shadow-lg flex items-center gap-2">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>

      </div>
    </nav>

    <!-- Mobile Menu links -->
    <div id="mobile-menu" class="hidden flex-col space-y-2 mt-4 md:hidden px-4">
      <a href="/"
        class="px-4 py-2 text-sm rounded-md text-white font-medium transition-all duration-300 
               bg-emerald-600 hover:bg-emerald-700 shadow-md hover:shadow-lg flex items-center gap-2">
        <i class="fas fa-plus-circle text-base"></i> Add Todo
      </a>

      <a href="/view"
        class="px-4 py-2 text-sm rounded-md text-white font-medium transition-all duration-300 
               bg-emerald-700 hover:bg-emerald-800 shadow-md hover:shadow-lg flex items-center gap-2">
        <i class="fas fa-list text-base"></i> View Todos
      </a>

      <a href="/logout"
        class="px-4 py-2 text-sm rounded-md text-white font-medium transition-all duration-300 
               bg-emerald-800 hover:bg-red-700 shadow-md hover:shadow-lg flex items-center gap-2">
        <i class="fas fa-sign-out-alt text-base"></i> Logout
      </a>
    </div>

    {% block body %} {% endblock body %}

    <!-- JavaScript for Mobile Menu -->
    <script>
      document.getElementById("menu-toggle").addEventListener("click", function () {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      });
    </script>

  </body>
</html>
